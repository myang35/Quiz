<mat-card class="mb-2">
    <mat-card-title>
        <span *ngIf="question.id">Edit Question</span>
        <span *ngIf="!question.id">New Question</span>
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <mat-label>Question</mat-label>
                <input [(ngModel)]="question.text" name="question" matInput>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <mat-label>Correct Answer</mat-label>
                <input [(ngModel)]="question.correctAnswer" name="correctAnswer" matInput>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <mat-label>Wrong Answer 1</mat-label>
                <input [(ngModel)]="question.answer1" name="answer1" matInput>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <mat-label>Wrong Answer 2</mat-label>
                <input [(ngModel)]="question.answer2" name="answer2" matInput>
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <mat-label>Wrong Answer 3</mat-label>
                <input [(ngModel)]="question.answer3" name="answer3" matInput>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="question.id" (click)="put(question)" mat-raised-button color="accent">EDIT</button>
        <button *ngIf="question.id" (click)="question = {}" mat-raised-button color="accent">NEW</button>
        <button *ngIf="!question.id" (click)="post(question)" mat-raised-button color="accent">POST</button>
    </mat-card-actions>
</mat-card>
<questions></questions>
