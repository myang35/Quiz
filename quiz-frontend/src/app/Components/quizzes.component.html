<mat-card>
    <mat-card-title>Quizzes</mat-card-title>
    <mat-card-content>
        <mat-list *ngFor="let quiz of quizzes">
            <mat-list-item class="clickLink" (click)="selectQuiz(quiz)"> {{ quiz.title }} </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
