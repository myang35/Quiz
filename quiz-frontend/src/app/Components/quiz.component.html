<mat-card class="mb-2">
    <mat-card-title>
        <span *ngIf="quiz.id">Edit Quiz</span>
        <span *ngIf="!quiz.id">New Quiz</span>
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <mat-label>Quiz Title</mat-label>
                <input [(ngModel)]="quiz.title" name="title" matInput>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="quiz.id" (click)="putQuiz(quiz)" mat-raised-button color="accent">EDIT</button>
        <button *ngIf="quiz.id" (click)="quiz = {}" mat-raised-button color="accent">NEW</button>
        <button *ngIf="quiz.id" [routerLink]="['/question', quiz.id]" mat-raised-button color="accent">EDIT QUESTIONS</button>
        <button *ngIf="!quiz.id" (click)="postQuiz(quiz)" mat-raised-button color="accent">POST</button>
    </mat-card-actions>
</mat-card>
<quizzes></quizzes>
