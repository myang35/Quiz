<mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="quizzes" style="width: 100%">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let quiz"> {{quiz.title}} </td>
            </ng-container>
            
            <ng-container matColumnDef="plays">
                <th mat-header-cell *matHeaderCellDef> Plays </th>
                <td mat-cell *matCellDef="let quiz"> {{quiz.playCount}} </td>
            </ng-container>
            
            <ng-container matColumnDef="creation">
                <th mat-header-cell *matHeaderCellDef> Creation </th>
                <td mat-cell *matCellDef="let quiz"> {{quiz.creation}} </td>
            </ng-container>
            
            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef> Owner </th>
                <td mat-cell *matCellDef="let quiz"> {{quiz.ownerId}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="clickLink" mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/play-quiz', row.id]"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
