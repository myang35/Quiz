<!-- Input -->
<mat-card class="mb-2">
    <mat-card-title>
        <span *ngIf="selectedQuiz.id">Edit Quiz</span>
        <span *ngIf="!selectedQuiz.id">New Quiz</span>
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <mat-label>Quiz Title</mat-label>
                <input [(ngModel)]="inputValue" name="title" matInput>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="selectedQuiz.id" (click)="putQuiz(selectedQuiz)" mat-raised-button color="accent">EDIT</button>
        <button *ngIf="selectedQuiz.id" (click)="newQuiz()" mat-raised-button color="accent">NEW</button>
        <button *ngIf="selectedQuiz.id" [routerLink]="['/question', selectedQuiz.id]" mat-raised-button color="accent">EDIT QUESTIONS</button>
        <button *ngIf="!selectedQuiz.id" (click)="postQuiz(selectedQuiz)" mat-raised-button color="accent">POST</button>
    </mat-card-actions>
</mat-card>

<!-- Quizzes List -->
<mat-card>
    <mat-card-title>Quizzes</mat-card-title>
    <mat-card-content>
        <mat-list *ngFor="let quiz of quizzes">
            <mat-divider></mat-divider>
            <mat-list-item class="clickLink" (click)="selectQuiz(quiz)"> {{ quiz.title }} </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
